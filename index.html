<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">Convert Celsius to Fahrenheit</h1>
        <div>
            <h3>Celsius :</h3>
            <input type="number" class="input" name="cg" id="cg" placeholder="Celsius" onchange="convertToFahrenheit()">
        </div>
        <div>
            <h3>Fahrenheit :</h3>
            <input type="number" class="input" name="fh" id="fh" placeholder="Fahrenheit" onchange="convertToCelsius()">
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
